<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        This section displays the main heading for the restaurant menu page.
    -->
    <h1>Menu do Restaurante</h1>
    <!-- 
        This section prompts the user to choose the first and second courses from the menu.
    -->
    <p>Escolha o primeiro prato e o segundo prato do menu abaixo:</p>

    <!--
        This unordered list (<ul>) represents a menu of pasta dishes.
    -->
    <ul>
        <li><a>0 Fettuccine</a></li>
        <li><a>1 Ravioli</a></li>
        <li><a>2 Espaguete</a></li>   
        <li><a>3 Lasagna</a></li>
        <li><a>4 Macarrão com queijo</a></li>
    </ul>

    <ul>
        <li><a>5 Bacalhau salgado</a></li>
        <li><a>6 Sopa de feijão</a></li>
        <li><a>7 Robalo Assado</a></li>   
        <li><a>8 Frango Assado</a></li>
        <li><a>9 Hamburger</a></li>
    </ul>

    <!-- 
        This button, when clicked, triggers the JavaScript function `exibePrato()`.
    -->
    <button onclick="exibePrato()">Escolher Menu</button>
    
    <script src="../js/menudorestaurante.js"></script>
</body>
</html>
